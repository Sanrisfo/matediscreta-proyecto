{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Mi Perfil - Ruber{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-user-circle"></i> Mi Perfil</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Resumen de actividad -->
            <div class="card shadow mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Estad√≠sticas</h5>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <i class="fas fa-calendar-check fa-2x text-primary mb-2"></i>
                            <h4>{{ user.itinerarios.count }}</h4>
                            <p class="text-muted">Itinerarios</p>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-map-marked-alt fa-2x text-success mb-2"></i>
                            <h4>0</h4>
                            <p class="text-muted">Destinos Visitados</p>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-ticket-alt fa-2x text-info mb-2"></i>
                            <h4>0</h4>
                            <p class="text-muted">Tickets Activos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
